{% extends 'layout/base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href='{% static "css/blog.css" %}'>


<div class="col-lg-12 text-center mt-5">
    <h1 class="ml-5">Anan Blog Search</h1>
</div>
  
    <div class="row mt-4 mb-5 justify-content-center">
        <div class="col offset-md-4">
            <form action="">
                <div class="input-group">
                    <input type="text" required class="form-control col-6 search-page-bar" name="q" placeholder="Search" aria-label="Recipient's username" value="{{query}}">
                    <button type="submit" class="btn-warning">
                        <span class="input-group-text text-warning"><i class="fa fa-search"></i></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    {{searchContent | safe}}

    <br><br><br>

{% endblock %}
