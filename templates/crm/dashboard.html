{% extends "layout/crm-base.html" %}

{% block content %}

    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:void(0)">Dashboard</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                  <i class="material-icons">notifications</i>
                  <p class="d-lg-none d-md-block">
                    Notifications
                  </p>
                </a>
              </li>
              <!-- your navbar here -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          
          <!-- Contacts -->
          <div class="row">
            <div class="col">
              <div class="card">

                <div class="card-header card-header-warning">
                  <h4 class="card-title "><a href="/contacts">Contacts</a></h4>
                  <p class="card-category"> CRM Contacts</p>
                  <a href="contacts" class="float-right">See All</a>
                </div>

                <div class="card-body">
                  <div class="table-responsive">

                      {{contacts | safe}}

                  </div>
                </div>
              </div>

            </div>
          </div>

          <!-- Leads -->
          <div class="row">
            <div class="col">
              <div class="card">

                <div class="card-header card-header-warning">
                  <h4 class="card-title "><a href="/contacts">Leads</a></h4>
                  <p class="card-category"> CRM Leads</p>
                  <a href="leads" class="float-right">See All</a>
                </div>

                <div class="card-body">
                  <div class="table-responsive">

                      {{leads | safe}}

                  </div>
                </div>
              </div>

            </div>
          </div>


        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <nav class="float-left">
            <ul>
            </ul>
          </nav>
          <div class="copyright float-right">
            &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>, anangtawiah.com
          </div>
          <!-- your footer here -->
        </div>
      </footer>
    </div>
  
{% endblock %}
